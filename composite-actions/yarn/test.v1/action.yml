name: 'Run test scripts'
description: 'Test the code'
inputs:
  NODE_VERSION:
    description: "Node version to be set up"
    required: true
  HAS_UNIT_TEST:
    description: "If the code needs to run tests"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup node
      uses: Lattice-Trade/membrane-github-template-actions/composite-actions/yarn/setup-node.v1@feature/LM-11996-yarn-actions
      with:
        NODE_VERSION: ${{ inputs.NODE_VERSION }}
    - name: Download and unzip dependencies artifact
      uses: Lattice-Trade/membrane-github-template-actions/composite-actions/git/download-artifact.v1@main
    - name: Run tests
      continue-on-error: true
      run: yarn run test
      shell: bash