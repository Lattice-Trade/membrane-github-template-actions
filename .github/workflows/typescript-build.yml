on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Lattice-Trade/membrane-github-template-actions/.github/actions/typescript/install/action.yml@feature/LM-9164-step-deduplication
        with:
          NODE_VERSION: ${{ inputs.NODE_VERSION }}
      - name: Build code
        run: npm run build