name: 'ðŸ“¦ Lint codebase'

on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      NPM_REGISTRY:
        description: "Hostname of NPM registry to setup"
        required: false
        type: string
        default: registry.npmjs.org
      NPM_SCOPE:
        description: "Account owner to use as GitHub Packages scope"
        type: string
        required: false

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN_RO }}
    steps:
      - name: Setup node
        uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/setup-node.v1@feature/{LM-10511}-npm-publishing
        with:
          NODE_VERSION: ${{ inputs.NODE_VERSION }}
      - name: Download and unzip dependencies artficat
        uses: Lattice-Trade/membrane-github-template-actions/composite-actions/git/download-artifact.v1@feature/{LM-10511}-npm-publishing
      - name: Run lint
        continue-on-error: true
        run: npm run lint