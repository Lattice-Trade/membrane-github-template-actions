name: 'ðŸ“¦ Install application dependencies'

on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Setup node
        uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/setup-node@feature/{LM-10377}-PR-secret-fix
      - run: npm ci --ignore-scripts
        shell: bash
      - run: zip -qr node_modules.zip node_modules
        shell: bash
      - name: Upload artifact of dependencies
        uses: actions/upload-artifact@v2
        with:
          name: node_modules.zip
          path: node_modules.zip