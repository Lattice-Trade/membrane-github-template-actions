name: 'ðŸ“¦ Lint codebase'

on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Setup node
        uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/setup-node@feature/{LM-10377}-PR-secret-fix
        with:
          NODE_VERSION: ${{ inputs.NODE_VERSION }}
      - name: Download artifact of dependencies
        uses: actions/download-artifact@v3
        with:
          name: node_modules.tgz
          path: .
      - name: Unzip artifact of dependencies
        run: tar -xzf node_modules.tgz
        shell: bash
      - name: Run lint
        continue-on-error: true
        run: npm run lint