name: 'ðŸ“¦ Install application dependencies'

on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      NPM_REGISTRY:
        description: "Hostname of NPM registry to setup"
        required: false
        type: string
        default: registry.npmjs.org
      NPM_SCOPE:
        description: "Account owner to use as GitHub Packages scope"
        type: string
        required: false

jobs:
  install:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN_RO }}
    steps:
      - name: Setup node
        uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/setup-node.v1@main
        with:
          NODE_VERSION: ${{ inputs.NODE_VERSION }}
      - name: Install dependencies (npm ci)
        run: npm ci --ignore-scripts
        shell: bash
      - name: Zip artifact of dependencies
        run: tar -czf node_modules.tgz node_modules
        shell: bash
      - name: Upload artifact of dependencies
        uses: actions/upload-artifact@v2
        with:
          name: node_modules.tgz
          path: node_modules.tgz