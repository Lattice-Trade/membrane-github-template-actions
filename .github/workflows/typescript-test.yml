name: 'ðŸ“¦ Test codebase'

on: 
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      HAS_UNIT_TEST:
        required: true
        type: boolean
    secrets:
      NPM_TOKEN:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/check-tests@staging
        id: check-tests
      - uses: Lattice-Trade/membrane-github-template-actions/composite-actions/npm/install@staging
        if: inputs.HAS_UNIT_TEST
        with:
          NODE_VERSION: ${{ inputs.NODE_VERSION }}
      - name: Run unit tests
        if: inputs.HAS_UNIT_TEST
        run: npm test
